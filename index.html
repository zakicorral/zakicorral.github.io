<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just for You üíñ</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #000; /* fallback background */
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('Brown Collage Personal Scrapbook All About Me Poster.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: #ffb3d9;
      overflow: auto;
    }

    #passwordOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #passwordOverlay input, #passwordOverlay button {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    #passwordOverlay button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    h1 {
      color: #ffb3d9;
      text-shadow: 0 0 5px black;
    }

    #gameContent, #memoryGame {
      display: none;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    #guess {
      font-size: 24px;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 2px solid #d6336c;
      outline: none;
    }

    #submitBtn, #hintBtn, #memoryGameBtn, #backBtn {
      font-size: 18px;
      padding: 10px 25px;
      margin: 15px auto;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      display: block;
    }

    #submitBtn {
      background-color: #d6336c;
      color: white;
    }

    #submitBtn:hover {
      background-color: #a8294e;
    }

    #hintBtn, #memoryGameBtn {
      background-color: #ffb3d9;
      color: #6b0036;
    }

    #hintBtn:hover, #memoryGameBtn:hover {
      background-color: #ff99cc;
    }

    #result, #hintMessage, #memoryText {
      margin-top: 20px;
      font-size: 20px;
      text-shadow: 0 0 5px black;
    }

    #starsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    #starsContainer button {
      font-size: 40px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: gold;
      transition: transform 0.2s;
    }

    #starsContainer button:hover {
      transform: scale(1.2);
    }

    #backBtn {
      background-color: #d6336c;
      color: white;
    }

  </style>
</head>
<body>

  <!-- Password Overlay -->
  <div id="passwordOverlay">
    <h2>Enter the secret password üíå</h2>
    <input type="password" id="passwordInput" placeholder="Password..." />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Game Content -->
  <div id="gameContent">
    <h1>Guess the Secret Word!</h1>
    <p>All the best luck from your love, Zaki :) ‚ù§Ô∏è</p>
    <input id="guess" type="text" placeholder="Type your guess here" />
    <button id="submitBtn" onclick="checkGuess()">Submit</button>
    <button id="hintBtn" onclick="showHint()">Hint</button>
    <button id="memoryGameBtn" onclick="showMemoryGame()">Play Memory Stars üåü</button>
    <p id="result"></p>
    <p id="hintMessage"></p>
  </div>

  <!-- Memory Game -->
  <div id="memoryGame">
    <h1>Click a Star to Reveal a Memory ‚ú®</h1>
    <div id="starsContainer"></div>
    <p id="memoryText"></p>
    <button id="backBtn" onclick="backToGame()">Back to Game ‚ù§Ô∏è</button>
  </div>

  <script>
    const password = "ghofrane";
    const secret = "love";

    const memories = [
      "Our first smile together üòä",
      "That long chat under the stars üåå",
      "When you held my hand and it felt like home ü§ù",
      "That random moment you made me laugh until I cried üòÇ",
      "The first time I realized I'm truly in love with you üíò"
    ];

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.toLowerCase();
      if (input === password) {
        document.getElementById("passwordOverlay").style.display = "none";
        document.getElementById("gameContent").style.display = "block";
      } else {
        alert("Oops! That's not the right password üíî");
      }
    }

    function checkGuess() {
      const guess = document.getElementById("guess").value.toLowerCase();
      const result = document.getElementById("result");
      const hintMessage = document.getElementById("hintMessage");
      hintMessage.textContent = "";
      result.textContent = guess === secret
        ? "You got it right! ü•∞"
        : "Try again, my love üí´";
    }

    function showHint() {
      document.getElementById("hintMessage").textContent = "Hint: It's something that comes from the heart ‚ù§Ô∏è";
    }

    function showMemoryGame() {
      document.getElementById("gameContent").style.display = "none";
      document.getElementById("memoryGame").style.display = "block";
      const starsContainer = document.getElementById("starsContainer");
      starsContainer.innerHTML = "";

      memories.forEach((memory) => {
        const star = document.createElement("button");
        star.textContent = "‚≠ê";
        star.onclick = () => revealMemory(memory);
        starsContainer.appendChild(star);
      });
    }

    function revealMemory(text) {
      document.getElementById("memoryText").textContent = text;
    }

    function backToGame() {
      document.getElementById("memoryGame").style.display = "none";
      document.getElementById("gameContent").style.display = "block";
    }
  </script>

</body>
</html>
