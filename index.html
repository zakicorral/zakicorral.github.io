<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just for You üíñ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #fff0f5;
    }
    h1 {
      color: #d6336c;
    }
    #guess {
      font-size: 24px;
      padding: 10px;
      width: 300px;
      vertical-align: middle;
      box-sizing: border-box;
    }
    #submitBtn {
      font-size: 20px;
      padding: 10px 25px;
      margin-left: 10px;
      vertical-align: middle;
      cursor: pointer;
    }
    #hintBtn {
      font-size: 18px;
      padding: 10px 25px;
      margin-top: 20px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #d6336c;
    }
    #hintMessage {
      margin-top: 15px;
      color: #d6336c;
      font-style: italic;
      font-size: 18px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Guess the Secret Word!</h1>
  <p>I made this little game just for you ‚ù§Ô∏è</p>
  <div>
    <input id="guess" type="text" placeholder="Type your guess here" />
    <button id="submitBtn" onclick="checkGuess()">Submit</button>
  </div>
  <button id="hintBtn" onclick="showHint()">Hint</button>
  <p id="result"></p>
  <p id="hintMessage"></p>

  <script>
    const secret = "love"; // you can change this to anything!

    function checkGuess() {
      const guess = document.getElementById("guess").value.toLowerCase();
      const result = document.getElementById("result");
      const hintMessage = document.getElementById("hintMessage");
      hintMessage.textContent = ""; // clear hint when guessing
      if (guess === secret) {
        result.textContent = "You got it right! ü•∞";
      } else {
        result.textContent = "Try again, my love üí´";
      }
    }

    function showHint() {
      const hintMessage = document.getElementById("hintMessage");
      hintMessage.textContent = "Hint: It's something that comes from the heart ‚ù§Ô∏è";
    }
  </script>
</body>
</html>
