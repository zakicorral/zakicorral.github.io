    @keyframes floatStar {

    @keyframes fadeIn {

    .celebrate {

    @keyframes pop {

  <script>
    // List of guess questions, answers, and hints
const questions = [
  {
    question: "What‚Äôs the first word I said when I met you?",
    answer: "hi",
    hints: ["It's a very simple greeting.", "Just two letters."]
  },
  {
    question: "What‚Äôs my nickname for you?",
    answer: "baby",
    hints: ["It's what many lovers call each other.", "It starts with 'b'."]
  },
  {
    question: "What color reminds me of you?",
    answer: "pink",
    hints: ["It's sweet and soft.", "Think of love letters."]
  },
  {
    question: "Where do I want to take you one day?",
    answer: "paris",
    hints: ["The city of love.", "Eiffel Tower stands there."]
  },
  {
    question: "Which movie genre do we both love?",
    answer: "romance",
    hints: ["It makes hearts flutter.", "Often includes love stories."]
  },
  // Add more questions here similarly...
];

let currentQuestionIndex = 0;
let hintIndex = 0;

function startGame() {
  currentQuestionIndex = 0;
  hintIndex = 0;
  document.getElementById("mainMenu").style.display = "none";
  document.getElementById("gameContent").style.display = "block";
  document.getElementById("result").textContent = "";
  document.getElementById("hintMessage").textContent = "";
  document.getElementById("guess").value = "";
  updateQuestion();
}

function updateQuestion() {
  document.querySelector("#gameContent h1").textContent = questions[currentQuestionIndex].question;
}

function checkGuess() {
  const guess = document.getElementById("guess").value.toLowerCase().trim();
  const correctAnswer = questions[currentQuestionIndex].answer;
  const result = document.getElementById("result");
  const successSound = document.getElementById("successSound");
  const failSound = document.getElementById("failSound");

  if (guess === correctAnswer) {
    showPopup("Correct! ü•∞", true);
    successSound.volume = 1.0;
    successSound.currentTime = 0;
    successSound.play();
    setTimeout(() => {
      currentQuestionIndex++;
      hintIndex = 0;
      if (currentQuestionIndex < questions.length) {
        document.getElementById("guess").value = "";
        updateQuestion();
        document.getElementById("hintMessage").textContent = "";
      } else {
        showMemoryGame();
      }
    }, 2000);
  } else {
    showPopup("Try again, my love üí´", false);
    failSound.volume = 1.0;
    failSound.currentTime = 0;
    failSound.play();
  }
}

function showHint() {
  const current = questions[currentQuestionIndex];
  if (hintIndex < current.hints.length) {
    document.getElementById("hintMessage").textContent = current.hints[hintIndex];
    hintIndex++;
  } else {
    document.getElementById("hintMessage").textContent = "No more hints left üòò";
  }
}

    const password = "ghofrane";

      "When you held my hand and it felt like home ü§ù",

      "The first time I realized I'm truly in love with you üíò",

      "Looking at the moon and thinking of you üåô",

      "You calling me your soulmate ü•∫",
      "You being you. And that was more than enough ‚ù§Ô∏è"
    ];

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.toLowerCase();
      if (input === password) {
        document.getElementById("passwordOverlay").style.display = "none";
        document.getElementById("mainMenu").style.display = "flex";
      } else {
        alert("Oops! That's not the right password üíî");
      }
    }

    function startGame() {
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("gameContent").style.display = "block";
    }

    function checkGuess() {
      const guess = document.getElementById("guess").value.toLowerCase();
      const result = document.getElementById("result");
      const hintMessage = document.getElementById("hintMessage");
      const successSound = document.getElementById("successSound");
      const failSound = document.getElementById("failSound");
      hintMessage.textContent = "";

      if (guess === secret) {
        result.textContent = "You got it right! ü•∞";
        result.classList.add("celebrate");

        successSound.volume = 1.0;
        successSound.currentTime = 0;
        successSound.play();

        setTimeout(() => {
          result.classList.remove("celebrate");
          showMemoryGame();
        }, 2000);
      } else {
        result.textContent = "Try again, my love üí´";
        failSound.volume = 1.0;
        failSound.currentTime = 0;
        failSound.play();
      }
    }

    function showHint() {
      document.getElementById("hintMessage").textContent = "Hint: It's something that comes from the heart ‚ù§Ô∏è";
    }

    function showMemoryGame() {
      document.getElementById("gameContent").style.display = "none";
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("memoryGame").style.display = "block";
      const starsContainer = document.getElementById("starsContainer");
      starsContainer.innerHTML = "";

      for (let i = 0; i < memories.length; i++) {
        const star = document.createElement("button");
        star.textContent = "‚≠ê";
        star.classList.add("star");
        star.style.top = Math.random() * 250 + "px";
        star.style.left = Math.random() * 90 + "%";
        star.onclick = () => revealMemory(memories[i]);
        starsContainer.appendChild(star);
      }
    }

    function revealMemory(text) {
      document.getElementById("memoryText").textContent = text;
    }

    function backToMenu() {
      document.getElementById("memoryGame").style.display = "none";
      document.getElementById("mainMenu").style.display = "flex";
    }
  </script>
