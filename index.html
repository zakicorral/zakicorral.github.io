<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta charset="UTF-8" />
  <title>Just for You üíñ</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('Brown Collage Personal Scrapbook All About Me Poster.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: #ffb3d9;
      overflow: auto;
    }

    #passwordOverlay, #menuScreen, #gameContent, #memoryGame {
      display: none;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    #passwordOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      cursor: pointer;
    }

    button.mainBtn {
      background-color: #ffb3d9;
      color: #6b0036;
      margin: 15px;
    }

    button.mainBtn:hover {
      background-color: #ff99cc;
    }

    #submitBtn, #backBtn {
      background-color: #d6336c;
      color: white;
    }

    #submitBtn:hover, #backBtn:hover {
      background-color: #a8294e;
    }

    h1 {
      color: #ffb3d9;
      text-shadow: 0 0 5px black;
    }

    #guess {
      font-size: 24px;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 2px solid #d6336c;
      outline: none;
      margin-top: 20px;
    }

    #starsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    #starsContainer button {
      font-size: 40px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: gold;
      transition: transform 0.2s;
    }

    #starsContainer button:hover {
      transform: scale(1.2);
    }

    #result, #hintMessage, #memoryText {
      margin-top: 20px;
      font-size: 20px;
      text-shadow: 0 0 5px black;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .celebrate {
      animation: pop 0.6s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Password Overlay -->
  <div id="passwordOverlay">
    <h2>Enter the secret password üíå</h2>
    <input type="password" id="passwordInput" placeholder="Password..." />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Menu Interface -->
  <div id="menuScreen">
    <h1>Welcome, Beautiful üå∏</h1>
    <p>Choose your surprise:</p>
    <button class="mainBtn" onclick="startGuessingGame()">Guess the Word Game</button>
    <button class="mainBtn" onclick="showMemoryGame()">Memory Stars Game</button>
    <button class="mainBtn">Love Calculator (Coming Soon)</button>
    <button class="mainBtn">Playlist from Zaki (Coming Soon)</button>
    <button class="mainBtn">Surprise Letter (Coming Soon)</button>
    <button class="mainBtn">Photo Collage (Coming Soon)</button>
    <button class="mainBtn">Mystery Box (Coming Soon)</button>
  </div>

  <!-- Game Content -->
  <div id="gameContent">
    <h1>Guess the Secret Word!</h1>
    <p>All the best luck from your love, Zaki :) ‚ù§Ô∏è</p>
    <input id="guess" type="text" placeholder="Type your guess here" />
    <button id="submitBtn" onclick="checkGuess()">Submit</button>
    <button class="mainBtn" onclick="showHint()">Hint</button>
    <p id="result"></p>
    <p id="hintMessage"></p>
    <button id="backBtn" onclick="backToMenu()">Back to Menu</button>
  </div>

  <!-- Memory Game -->
  <div id="memoryGame">
    <h1>Click a Star to Reveal a Memory ‚ú®</h1>
    <div id="starsContainer"></div>
    <p id="memoryText"></p>
    <button id="backBtn" onclick="backToMenu()">Back to Menu ‚ù§Ô∏è</button>
  </div>

  <!-- Sounds -->
  <audio id="successSound" preload="auto">
    <source src="323703__reitanna__funny-yay.wav" type="audio/wav" />
  </audio>
  <audio id="failSound" preload="auto">
    <source src="dissapointed sounds.wav" type="audio/wav" />
  </audio>

  <script>
    const password = "ghofrane";
    const secret = "love";

    const memories = [
      "Our first smile together üòä",
      "That long chat under the stars üåå",
      "When you held my hand and it felt like home ü§ù",
      "That random moment you made me laugh until I cried üòÇ",
      "The first time I realized I'm truly in love with you üíò"
    ];

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.toLowerCase();
      if (input === password) {
        document.getElementById("passwordOverlay").style.display = "none";
        document.getElementById("menuScreen").style.display = "block";
      } else {
        alert("Oops! That's not the right password üíî");
      }
    }

    function startGuessingGame() {
      document.getElementById("menuScreen").style.display = "none";
      document.getElementById("gameContent").style.display = "block";
    }

    function showMemoryGame() {
      document.getElementById("menuScreen").style.display = "none";
      document.getElementById("memoryGame").style.display = "block";
      const starsContainer = document.getElementById("starsContainer");
      starsContainer.innerHTML = "";

      memories.forEach((memory) => {
        const star = document.createElement("button");
        star.textContent = "‚≠ê";
        star.onclick = () => revealMemory(memory);
        starsContainer.appendChild(star);
      });
    }

    function checkGuess() {
      const guess = document.getElementById("guess").value.toLowerCase();
      const result = document.getElementById("result");
      const hintMessage = document.getElementById("hintMessage");
      const successSound = document.getElementById("successSound");
      const failSound = document.getElementById("failSound");
      hintMessage.textContent = "";

      if (guess === secret) {
        result.textContent = "You got it right! ü•∞";
        result.classList.add("celebrate");
        successSound.volume = 1.0;
        successSound.currentTime = 0;
        successSound.play().catch((e) => console.warn("Sound playback failed:", e));
        setTimeout(() => {
          result.classList.remove("celebrate");
          showMemoryGame();
        }, 2000);
      } else {
        result.textContent = "Try again, my love üí´";
        failSound.volume = 1.0;
        failSound.currentTime = 0;
        failSound.play().catch((e) => console.warn("Fail sound error:", e));
      }
    }

    function showHint() {
      document.getElementById("hintMessage").textContent = "Hint: It's something that comes from the heart ‚ù§Ô∏è";
    }

    function revealMemory(text) {
      document.getElementById("memoryText").textContent = text;
    }

    function backToMenu() {
      document.getElementById("gameContent").style.display = "none";
      document.getElementById("memoryGame").style.display = "none";
      document.getElementById("menuScreen").style.display = "block";
    }
  </script>
</body>
</html>
