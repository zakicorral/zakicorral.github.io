<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just for You üíñ</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
        url('Brown Collage Personal Scrapbook All About Me Poster.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: #ffb3d9;
      overflow: hidden;
    }

    /* Pop-up notifications */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { right: -300px; }
      to { right: 20px; }
    }

    #passwordOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
    }

    /* Other existing styles... */

    .hint-btn {
      background-color: #ffb3d9;
      color: #6b0036;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hint-btn:hover {
      background-color: #ff99cc;
    }

  </style>
</head>
<body>

  <!-- Password overlay -->
  <div id="passwordOverlay">
    <h2>Enter the Secret Password üíå</h2>
    <input type="password" id="passwordInput" placeholder="Password..." />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Main Menu -->
  <div id="mainMenu">
    <h1>Welcome My Love üíñ</h1>
    <button class="menu-btn" onclick="startGame()">üíå Guess the Word</button>
    <button class="menu-btn" onclick="showMemoryGame()">üåü Memory Stars</button>
    <!-- Other buttons... -->
  </div>

  <!-- Game Content -->
  <div id="gameContent">
    <h1>Guess the Secret Word!</h1>
    <input id="guess" type="text" placeholder="Type your guess here" />
    <button id="submitBtn" onclick="checkGuess()">Submit</button>
    <button id="hintBtn" class="hint-btn" onclick="showHint()">Hint</button>
    <p id="result"></p>
    <p id="hintMessage"></p>
  </div>

  <!-- Memory Game -->
  <div id="memoryGame">
    <h1>Click a Star to Reveal a Memory ‚ú®</h1>
    <div id="starsContainer"></div>
    <p id="memoryText"></p>
    <button id="backBtn" onclick="backToMenu()">Back to Menu ‚ù§Ô∏è</button>
  </div>

  <audio id="successSound">
    <source src="323703__reitanna__funny-yay.wav" type="audio/wav" />
  </audio>
  <audio id="failSound">
    <source src="dissapointed sounds.wav" type="audio/wav" />
  </audio>

  <script>
    const password = "ghofrane";
    const secret = "love";

    const questions = [
      { question: "What is the capital of France?", answer: "paris", hints: ["It's also called the City of Lights", "It's famous for the Eiffel Tower."] },
      { question: "Who wrote 'Romeo and Juliet'?", answer: "shakespeare", hints: ["He is a famous playwright", "He lived during the Elizabethan era."] },
      { question: "What is the largest planet in our solar system?", answer: "jupiter", hints: ["It's a gas giant", "It has a famous Great Red Spot."] },
      // Add 17 more questions here...
    ];

    let currentQuestionIndex = 0;

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.toLowerCase();
      if (input === password) {
        document.getElementById("passwordOverlay").style.display = "none";
        document.getElementById("mainMenu").style.display = "flex";
      } else {
        alert("Oops! That's not the right password üíî");
      }
    }

    function startGame() {
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("gameContent").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      document.getElementById("result").textContent = currentQuestion.question;
    }

    function checkGuess() {
      const guess = document.getElementById("guess").value.toLowerCase();
      const result = document.getElementById("result");
      const successSound = document.getElementById("successSound");
      const failSound = document.getElementById("failSound");

      const currentQuestion = questions[currentQuestionIndex];
      if (guess === currentQuestion.answer) {
        result.textContent = "You got it right! ü•∞";
        successSound.volume = 1.0;
        successSound.play();

        showNotification("Correct! Moving to the next question...");
        setTimeout(() => {
          currentQuestionIndex++;
          if (currentQuestionIndex < questions.length) {
            showQuestion();
          } else {
            showNotification("You completed the quiz! Well done! üéâ");
          }
        }, 1500);
      } else {
        result.textContent = "Try again, my love üí´";
        failSound.volume = 1.0;
        failSound.play();
      }
    }

    function showHint() {
      const currentQuestion = questions[currentQuestionIndex];
      let hintMessage = "Hint: " + currentQuestion.hints[0];
      currentQuestion.hints.shift(); // Remove the first hint after it is shown
      document.getElementById("hintMessage").textContent = hintMessage;
    }

    function showMemoryGame() {
      document.getElementById("gameContent").style.display = "none";
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("memoryGame").style.display = "block";
    }

    function showNotification(message) {
      const notification = document.createElement("div");
      notification.classList.add("notification");
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.style.display = "none";
      }, 3000); // Remove the notification after 3 seconds
    }

    function backToMenu() {
      document.getElementById("memoryGame").style.display = "none";
      document.getElementById("mainMenu").style.display = "flex";
    }
  </script>
</body>
</html>
