<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaki ‚ù§Ô∏è Ghofrane</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(120deg, #f7c6d9, #fff3cd, #a8d8ea);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 1.5s ease;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    header p {
      color: rgba(255, 255, 255, 0.9);
      margin-top: 10px;
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery {
      margin: 60px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1100px;
    }

    .photo {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
      cursor: pointer;
    }

    .photo.show {
      opacity: 1;
      transform: translateY(0);
    }

    .photo img {
      width: 100%;
      border-radius: 20px;
      object-fit: cover;
      height: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .photo img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    footer {
      text-align: center;
      margin: 60px 0;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      animation: fadeIn 2s ease;
    }

    /* Lightbox Styling */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 0.5s ease;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox:after {
      content: "‚úï";
      position: fixed;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      font-weight: bold;
    }

    /* Floating hearts animation */
    .heart {
      position: fixed;
      bottom: -10px;
      color: #ff6b81;
      font-size: 1.5rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body>
  <header>
    <h1>üíû Zaki & Ghofrane üíû</h1>
    <p>Our Most Precious Memories ‚ú®</p>
  </header>

  <section class="gallery">
    <!-- Your 9 photos -->
    <div class="photo"><img src="Images/1.jpg" alt="Memory 1"></div>
    <div class="photo"><img src="Images/2.jpg" alt="Memory 2"></div>
    <div class="photo"><img src="Images/3.jpg" alt="Memory 3"></div>
    <div class="photo"><img src="Images/4.jpg" alt="Memory 4"></div>
    <div class="photo"><img src="Images/5.jpg" alt="Memory 5"></div>
    <div class="photo"><img src="Images/6.jpg" alt="Memory 6"></div>
    <div class="photo"><img src="Images/7.jpg" alt="Memory 7"></div>
    <div class="photo"><img src="Images/8.jpg" alt="Memory 8"></div>
    <div class="photo"><img src="Images/9.jpg" alt="Memory 9"></div>
  </section>

  <footer>
    <p>Made with ‚ù§Ô∏è by Zaki for Ghofrane</p>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded view">
  </div>

  <script>
    // Fade-in on scroll
    const photos = document.querySelectorAll('.photo');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    });
    photos.forEach(photo => observer.observe(photo));

    // Lightbox logic
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    photos.forEach(photo => {
      photo.addEventListener('click', () => {
        lightboxImg.src = photo.querySelector('img').src;
        lightbox.classList.add('show');
      });
    });

    lightbox.addEventListener('click', e => {
      if (e.target !== lightboxImg) {
        lightbox.classList.remove('show');
      }
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 800);
  </script>
</body>
</html>
