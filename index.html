<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tiny Platformer for You üíñ</title>
  <style>
    body { margin: 0; background: #ffe6f0; }
    #game-container { margin: auto; width: 800px; height: 450px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
  <div id="game-container"></div>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 450,
      parent: 'game-container',
      physics: {
        default: 'arcade',
        arcade: { gravity: { y: 600 }, debug: false }
      },
      scene: {
        preload,
        create,
        update
      }
    };

    const game = new Phaser.Game(config);

    let player;
    let platforms;
    let cursors;
    let goal;
    let reachedGoal = false;

    function preload() {
      this.load.image('ground', 'https://i.imgur.com/3c1R9C3.png');
      this.load.image('heart', 'https://i.imgur.com/Wb1qfhK.png');
      this.load.spritesheet('dude',
        'https://labs.phaser.io/assets/sprites/dude.png',
        { frameWidth: 32, frameHeight: 48 }
      );
    }

    function create() {
      this.add.text(20, 20, 'Reach the ‚ù§Ô∏è to win!', { fontSize: '24px', fill: '#d6336c' });

      platforms = this.physics.add.staticGroup();
      platforms.create(400, 440, 'ground').setScale(2).refreshBody();
      platforms.create(600, 320, 'ground');
      platforms.create(50, 250, 'ground');
      platforms.create(750, 220, 'ground');

      player = this.physics.add.sprite(100, 400, 'dude');
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });

      this.physics.add.collider(player, platforms);

      cursors = this.input.keyboard.createCursorKeys();

      goal = this.physics.add.staticImage(750, 170, 'heart');
      this.physics.add.overlap(player, goal, reachGoal, null, this);
    }

    function update() {
      if (reachedGoal) return;

      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);
        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-400);
      }
    }

    function reachGoal() {
      reachedGoal = true;
      this.add.text(300, 200, 'You reached my heart! ü•∞', { fontSize: '32px', fill: '#d6336c' });
      this.physics.pause();
    }
  </script>
</body>
</html>
