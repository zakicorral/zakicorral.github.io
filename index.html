<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Platformer for You üíñ</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #game-container {
      width: 800px;
      height: 450px;
      border: 5px solid #d6336c;
      background: #ffe6f0;
      box-shadow: 0 0 15px #d6336caa;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
  <div id="game-container"></div>

  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 450,
      parent: 'game-container',
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 700 },
          debug: false
        }
      },
      scene: {
        preload,
        create,
        update
      }
    };

    let player;
    let platforms;
    let cursors;
    let goal;
    let reachedGoal = false;

    const game = new Phaser.Game(config);

    function preload() {
      this.load.image('ground', 'https://i.imgur.com/3c1R9C3.png'); // platform image
      this.load.image('heart', 'https://i.imgur.com/Wb1qfhK.png');  // goal heart
      this.load.spritesheet('dude',
        'https://labs.phaser.io/assets/sprites/dude.png',
        { frameWidth: 32, frameHeight: 48 }
      );
    }

    function create() {
      // Instruction text
      this.add.text(20, 20, 'Use arrow keys to move and jump. Reach the ‚ù§Ô∏è!', { fontSize: '24px', fill: '#d6336c' });

      // Platforms group, static so player can stand on them
      platforms = this.physics.add.staticGroup();

      // Ground platform - scale it wider and refresh physics body
      platforms.create(400, 440, 'ground').setScale(2).refreshBody();
      platforms.create(600, 320, 'ground');
      platforms.create(50, 250, 'ground');
      platforms.create(750, 220, 'ground');

      // Player sprite and physics setup
      player = this.physics.add.sprite(100, 400, 'dude');
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      // Animations for player
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });

      // Collide player with platforms
      this.physics.add.collider(player, platforms);

      // Keyboard cursors input
      cursors = this.input.keyboard.createCursorKeys();

      // The goal heart to reach
      goal = this.physics.add.staticImage(750, 170, 'heart');

      // Overlap detection between player and goal
      this.physics.add.overlap(player, goal, reachGoal, null, this);
    }

    function update() {
      if (reachedGoal) return;

      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);
        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-430);
      }
    }

    function reachGoal() {
      reachedGoal = true;
      this.add.text(250, 200, 'You reached my heart! ü•∞', { fontSize: '32px', fill: '#d6336c' });
      this.physics.pause();
    }
  </script>
</body>
</html>
