<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just for You üíñ</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    /* Password overlay */
    #passwordOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #passwordOverlay input {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    #passwordOverlay button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
    }

    body {
      text-align: center;
      padding: 50px;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('Brown Collage Personal Scrapbook All About Me Poster.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffb3d9;
    }

    #gameContent {
      display: none; /* hide game until password is entered */
    }

    h1 {
      color: #ffb3d9;
      text-shadow: 0 0 5px black;
    }

    #guess {
      font-size: 24px;
      padding: 10px;
      width: 300px;
      vertical-align: middle;
      box-sizing: border-box;
      border-radius: 5px;
      border: 2px solid #d6336c;
      outline: none;
    }

    #submitBtn {
      font-size: 20px;
      padding: 10px 25px;
      margin-left: 10px;
      vertical-align: middle;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #d6336c;
      color: white;
      transition: background-color 0.3s ease;
    }

    #submitBtn:hover {
      background-color: #a8294e;
    }

    #hintBtn {
      font-size: 18px;
      padding: 10px 25px;
      margin-top: 20px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
      border: none;
      background-color: #ffb3d9;
      color: #6b0036;
      transition: background-color 0.3s ease;
    }

    #hintBtn:hover {
      background-color: #ff99cc;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #ffb3d9;
      text-shadow: 0 0 5px black;
    }

    #hintMessage {
      margin-top: 15px;
      color: #ffb3d9;
      font-style: italic;
      font-size: 18px;
      min-height: 24px;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>

  <!-- Password Screen -->
  <div id="passwordOverlay">
    <h2>Enter the secret password üíå</h2>
    <input type="password" id="passwordInput" placeholder="Password..." />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Game Content -->
  <div id="gameContent">
    <h1>Guess the Secret Word!</h1>
    <p>All the best luck from your love, Zaki :) ‚ù§Ô∏è</p>
    <div>
      <input id="guess" type="text" placeholder="Type your guess here" />
      <button id="submitBtn" onclick="checkGuess()">Submit</button>
    </div>
    <button id="hintBtn" onclick="showHint()">Hint</button>
    <p id="result"></p>
    <p id="hintMessage"></p>
  </div>

  <script>
    const secret = "love";
    const password = "ghofrane";

    function checkGuess() {
      const guess = document.getElementById("guess").value.toLowerCase();
      const result = document.getElementById("result");
      const hintMessage = document.getElementById("hintMessage");
      hintMessage.textContent = "";
      if (guess === secret) {
        result.textContent = "You got it right! ü•∞";
      } else {
        result.textContent = "Try again, my love üí´";
      }
    }

    function showHint() {
      const hintMessage = document.getElementById("hintMessage");
      hintMessage.textContent = "Hint: It's something that comes from the heart ‚ù§Ô∏è";
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.toLowerCase();
      if (input === password) {
        document.getElementById("passwordOverlay").style.display = "none";
        document.getElementById("gameContent").style.display = "block";
      } else {
        alert("Oops! That's not the right password üíî");
      }
    }
  </script>
</body>
</html>
